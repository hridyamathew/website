<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Department of CSE</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f4f4f4;
      }
      .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background: white;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }
      h1 {
        color: #333;
      }
      .grid {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 20px;
        margin-top: 20px;
      }
      .person {
        text-align: center;
      }
      .person img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid #333;
      }
      .person p {
        margin-top: 10px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Department of CSE</h1>
      <div class="grid">
        <div class="person">
          <img src="joby sir.jpg" alt="Person 1" />
          <p>joby</p>
        </div>
        <div class="person">
          <img src="riya.jpg" alt="Person 2" />
          <p>riya</p>
        </div>
        <div class="person">
          <img src="sarju sir.jpg" alt="Person 3" />
          <p>sarju</p>
        </div>
      </div>
    </div>
  </body>
</html>

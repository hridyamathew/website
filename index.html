<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
      }
      h1 {
        text-align: center;
        color: #333;
        margin-top: 20px;
      }
      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin: 20px;
      }
      .card {
        width: 200px;
        text-align: center;
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 10px;
        background-color: #fff;
        transition: transform 0.2s;
      }
      .card img {
        width: 100%;
        height: 250px;
        border-radius: 10px;
      }
      .card h3 {
        margin: 10px 0;
        color: #555;
      }
      .card:hover {
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <h1>DEPARTMENT CSE</h1>
    <div class="container">
      <!-- Card 1 -->
      <div class="card">
        <img src="joby sir.jpg" alt="Prof.Smitha Jacob" />
        <h3>joby</h3>
      </div>
      <!-- Card 2 -->
      <div class="card">
        <img src="riya.jpg" alt="Prof.Jikku Thomas" />
        <h3>riya</h3>
      </div>
      <!-- Card 3 -->

      <!-- Card 4 -->
      <div class="card">
        <img src="sarju sir.jpg" alt="Fahadh Faasil" />
        <h3>sarju</h3>
      </div>
      <!-- Card 5 -->
      <div class="card">
        <img src="smitha miss.jpg" alt="" />
        <h3>smitha</h3>
      </div>
      <!-- Card 6 -->
      <div class="card">
        <img src="sneha.jpg" alt="Nivin Pauly" />
        <h3>sneha</h3>
      </div>
      <!-- Card 7 -->
      <div class="card">
        <img src="subini miss.jpg" alt="Virat Kohli" />
        <h3>subini</h3>
      </div>
      <!-- Card 8 -->

      <!-- Card 9 -->
    </div>
  </body>
</html>
